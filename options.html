<!DOCTYPE html>
<html>

<head>
  <title>Options</title>
  <style>
    body {
      padding: 5px;
    }

    h2 {
      padding: 0;
      margin: 0;
      margin-bottom: 15px;
      font-weight: bold;
      display: block;

    }

    ul.options {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    ul.options li {
      margin: 0;
      padding: 0;
      display: block;
      margin-bottom: 10px;
    }

    ul.options li.footer {
      display: block;
      margin-top: 25px;
      padding-top: 15px;
      border-top: dashed 1px #CCC;
      height: 30px;
      margin-bottom: 0;
      text-align: right;
    }

    #status {
      display: inline-block;
      float: left;
      font-size: 12px;
      color: green;
    }

    .full-width {
      width: 100%;
      display: block;
    }
  </style>

  <script type="text/javascript" src="/js/libs/jquery.min.js"></script>
  <script type="text/javascript" src="/js/Settings.js"></script>
  <script src="js/MessageHelper.js"></script>
  <script type="text/javascript" src="/js/options.js"></script>

</head>

<body>
  <h2>Settings:</h2>

  <ul class="options">

    <li>
      <label for="txtGoogleSheetId">
        Active:
        <input type="checkbox" id="chkIsActive" />
      </label>
    </li>

    <li>
      <label for="txtCheckDelayMins">
        Check Every "X" minutes (Please close browser after changing this setting):
        <input type="number" id="txtCheckDelayMins" class="full-width" required min="5" />
      </label>
    </li>

    <li>
      <fieldset>
        <legend>First Project</legend>
        <label>
          ClickFunnel URL:
          <input type="text" id="firstUrl" class="full-width" required />
        </label>
        <label>
          Google Sheet ID or URL:
          <input type="text" id="firstSheet" class="full-width sheetUrl" required />
        </label>
        <label>
          <a href="#" id="checkNowFirst">Check Now</a>
        </label>
      </fieldset>
    </li>

    <li>
      <fieldset>
        <legend>Second Project</legend>
        <label>
          ClickFunnel URL:
          <input type="text" id="secondUrl" class="full-width" required />
        </label>
        <label>
          Google Sheet ID or URL:
          <input type="text" id="secondSheet" class="full-width sheetUrl" required />
        </label>
        <label>
          <a href="#" id="checkNowSecond">Check Now</a>
        </label>
      </fieldset>
    </li>

    <li>
      <label>
        Last Complete:
        <span id="txtLastCompletedTime" />
      </label>
    </li>

    <li>
      <label for="txtGoogleSheetId" title="(For CF Follow Up Pro Only)">
        Do Not Remove Duplicates:
        <input type="checkbox" id="txtGoogleSheetAllData" />
      </label>
    </li>


    <li class="footer">
      <div id="status"></div> <input type="submit" id="save" value="Save" />
    </li>

  </ul>

</body>

</html>
